<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>To Do List</h1>
        <form id="addTodo">
            <label for="newTodo">Add New To Do</label>
            <input type="text" placeholder="New Item" id="newTodo">
            <button type="submit">Add</button>
        </form>
        <ul id="todoList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
